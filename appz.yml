app:
    name: Redis
    code: REDIS
    notify: appz@ecloudcontrol.com
build:
    version: 6.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: redis-6.2
    
deploy:
    context: alpha/DEV
    replicas: 1
    type: statefulset
    port:
    - 6379
    
volumes:
  - claim: redis-data
    mount: /data
    name: data
    size: 10Gi
    
properties:
    REDIS_DEFAULT_PASSWD: password
    #   vault: REDISDEFAULTPASSWD
    REDIS_USER_NAME: APPZ
    REDIS_USER_PASSWD: password
    #   vault: REDISPASSWD
    revision : 16
